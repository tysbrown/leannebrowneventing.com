backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

# Uncomment below to enable drafts
# publish_mode: editorial_workflow

media_folder: "static/img" # Media files will be stored in the repo under images/uploads

collections:
  # Our blog posts
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Post" # Used in the UI
    folder: "posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - label: "Post Author"
        name: "author"
        widget: "relation"
        collection: "authors"
        searchFields: ["name", "github"]
        valueField: "name"
      - { label: "Summary", name: "summary", widget: "text" }
      - { label: "Tags", name: "tags", widget: "list", default: ["post"] }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Alt Text", name: "alt", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
  # Our pages e.g. About
  - name: "pages"
    label: "Page"
    folder: "pages"
    create: false # Change to true to allow editors to create new pages
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Permalink", name: "permalink", widget: "string" }
      - label: "Navigation" # https://www.11ty.dev/docs/plugins/navigation/
        name: "eleventyNavigation"
        widget: "object"
        fields:
          - { label: "Key", name: "key", widget: "string" }
          - { label: "Order", name: "order", widget: "number", default: 0 }
      - { label: "Body", name: "body", widget: "markdown" }
  # Authors
  - name: "authors"
    label: "Author"
    folder: "authors"
    create: true
    slug: "{{fields.name}}"
    fields:
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Email", name: "email", widget: "string"}
  # Homepage Page
  - name: "home"
    label: "Home"
    folder: "home"
    create: true # Change to true to allow editors to create new pages
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Permalink", name: "permalink", widget: "string" }
      - label: "Navigation" # https://www.11ty.dev/docs/plugins/navigation/
        name: "eleventyNavigation"
        widget: "object"
        fields:
          - { label: "Key", name: "key", widget: "string" }
          - { label: "Order", name: "order", widget: "number", default: 0 }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Image1", name: "image1", widget: "image" }
      - label: "Testimonials"
        name: "testimonials"
        widget: "object"
        fields:
          - { label: "Client's Photo", name: "image1", widget: "image" }
          - { label: "Client's Name", name: "name1", widget: "string" }
          - { label: "Testimonial", name: "body1", widget: "markdown" }
          - { label: "Client's Photo", name: "image2", widget: "image" }
          - { label: "Client's Name", name: "name2", widget: "string" }
          - { label: "Testimonial", name: "body2", widget: "markdown" }
          - { label: "Client's Photo", name: "image3", widget: "image" }
          - { label: "Client's Name", name: "name3", widget: "string" }
          - { label: "Testimonial", name: "body3", widget: "markdown" }
  # Services Page
  - name: "services"
    label: "Services"
    folder: "services"
    create: true # Change to true to allow editors to create new pages
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Permalink", name: "permalink", widget: "string" }
      - label: "Navigation" # https://www.11ty.dev/docs/plugins/navigation/
        name: "eleventyNavigation"
        widget: "object"
        fields:
          - { label: "Key", name: "key", widget: "string" }
          - { label: "Order", name: "order", widget: "number", default: 0 }
      - label: "Top Row"
        name: "toprow"
        widget: "object"
        fields:
          - { label: "Text Box 1", name: "textbox1", widget: "string" }
          - { label: "Text Box 2", name: "textbox2", widget: "string" }
          - { label: "Text Box 3", name: "textbox3", widget: "string" }
      - { label: "Second Row Text", name: "secondrowtext", widget: "string" }
      - label: "Training"
        name: "training"
        widget: "object"
        fields:
          - { label: "Image", name: "image", widget: "image" }
          - { label: "Header", name: "header", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
      - label: "Coaching"
        name: "coaching"
        widget: "object"
        fields:
          - { label: "Image", name: "image", widget: "image" }
          - { label: "Header", name: "header", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
      - label: "Breaking"
        name: "breaking"
        widget: "object"
        fields:
          - { label: "Image", name: "image", widget: "image" }
          - { label: "Header", name: "header", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
  # About Page
  - name: "about"
    label: "About"
    folder: "about"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Permalink", name: "permalink", widget: "string" }
      - label: "Navigation" # https://www.11ty.dev/docs/plugins/navigation/
        name: "eleventyNavigation"
        widget: "object"
        fields:
          - { label: "Key", name: "key", widget: "string" }
          - { label: "Order", name: "order", widget: "number", default: 0 }

